<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
		var days = ["Mon ", "Tue ", "Wed ", "Thu ", "Fri ", "Sat ", "Sun "];
		var months = ["Jan ", "Feb ", "Mar ", "Apr ", "May ", "Jun ", "Jul ", "Aug ", "Sep ", "Oct ", "Nov ", "Dec "];
		var day, month, date, hour, min, sec, year, value;		
		function reload() {
			elem = document.getElementById("log");
			output = "";
			for (key in localStorage) {
				var myDate = new Date(key);
				day = myDate.getDay();
				month = myDate.getMonth();
				date = myDate.getDate();
				hour = myDate.getHours();
				min = myDate.getMinutes();
				sec = myDate.getSeconds();
				year = myDate.getFullYear();
				
				value = localStorage[key]
				
				output = "<p>" + days[day] + months[month] + date + " " + hour + ":" + min + ":" + sec + " " + year + " - " + value + "</p>\n" + output;
			}
			$( "#log" ).html(output);
		}
		
		function store() {
			text = document.getElementById("msg").value;
			myDate = new Date();
			myDate.getTime();
			localStorage[myDate.toString()] = text;
			reload();
		}
		
        $ ( document ).ready(function(){
			$( "#msg" ).on('keypress', function(e){
				if (e.which === 13) {
					$( "msg" ).val('');
					store();		
				}
			});
		});
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
